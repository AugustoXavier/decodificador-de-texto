<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>

    </header>
        <h1>
            <img src="Logo.svg" alt="logo">
        </h1>

    </header>

    <main>

        <label for="input-text">Digite o texto que deseja criptografar ou descriptografar:</label>
        <br>
        <textarea id="input-text" name="input-text" rows="5" cols="50"></textarea>
        <br><br>
        <button id="encrypt-btn">Criptografar</button>
        <button id="decrypt-btn">Descriptografar</button>
        <br><br>
        <label for="output-text">Texto criptografado ou descriptografado:</label>
        <br>
        <textarea id="output-text" name="output-text" rows="5" cols="50" readonly></textarea>
    </main>

</body>
</html>
